<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="card">
      <div class="card__image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card__body">
        <h2 class="text-center">Order Summary</h2>
        <div class="card__desc text-center text-grey">
          <p>
            You can now listen to millions of songs, audiobooks, and podcastson any deice anywhere you like!
          </p>
        </div>
        <div class="card__plan">
          <div class="plan__detail">
            <div class="plan__image">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="plan__desc">
              <h3>Annual Plan</h3>
              <p class="text-grey">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan__link">Change</a>
        </div>
        <div class="card__button">
          <button class="button-proceed">Proceed to Payment</button>
          <button class="button-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dwi-indah.site/">Dwi Indah P</a>.
  </footer>
</body>
</html>
